<div class="panel panel-default">
    <div class="panel-heading">
        <h1 class="panel-title">Professores</h1>
    </div>
    <div class="panel-body">
        <table class="table table-striped table-hover table-condensed table-responsive">
            <caption>{{professores.length}} PROFESSORES CADASTRADOS<a href="" ng-click="editarProfessor(null)" class="btn btn-primary btn-md pull-right">Adicionar <span class="glyphicon glyphicon-plus" aria-hidden="true"></span></a> </caption>
            <tr>
                <th>NOME</th>
                <th>EMAIL</th>
                <th></th>
            </tr>
            <tr ng-repeat="professor in professores">
                <td>{{professor.nome}}</td>
                <td>{{professor.email}}</td>
                <td>
                    <a ng-click="excluirProfessor(professor.id)"  class="btn btn-danger btn-sm pull-right">Excluir <span class="glyphicon glyphicon-trash" aria-hidden="true"></span></a>
                    <a ng-click="editarProfessor(professor)"  class="btn btn-success btn-sm pull-right">Editar <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a>  
                </td>
            </tr>
            
        </table>
    </div>
    <div class="panel-footer">
        <small class="pull-right">Em caso de d√∫vidas contactar o NTI</small>
        <div class="clearfix"></div>
    </div>
</div>
