<div class="panel panel-default">
    <div class="panel-heading">
        <h1 class="panel-title">Disciplinas</h1>
    </div>
    <div class="panel-body">
        <table class="table table-striped table-hover table-condensed table-responsive">
            <caption>{{disciplinas.length}} DISCIPLINAS CADASTRADAS<a href="" ng-click="editarDisciplina(null)" class="btn btn-primary btn-md pull-right">Adicionar <span class="glyphicon glyphicon-plus" aria-hidden="true"></span></a> </caption>
            <tr>
                <th>CÓDIGO</th>
                <th>NOME</th>
                <th>CH SEMANAL</th>
                <th></th>
            </tr>
            <tr ng-repeat="disciplina in disciplinas">
                <td>{{disciplina.codigo_disciplina}}</td>
                <td>{{disciplina.nome}}</td>
                <td>{{disciplina.carga_horaria_semanal}}</td>
                <td>
                    <a ng-click="excluirDisciplina(disciplina.codigo_disciplina)"  class="btn btn-danger btn-sm pull-right">Excluir <span class="glyphicon glyphicon-trash" aria-hidden="true"></span></a>
                    <a ng-click="editarDisciplina(disciplina)"  class="btn btn-success btn-sm pull-right">Editar <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a>  
                </td>
            </tr>
            
        </table>
    </div>
    <div class="panel-footer">
        <small class="pull-right">Em caso de dúvidas contactar o NTI</small>
        <div class="clearfix"></div>
    </div>
</div>
