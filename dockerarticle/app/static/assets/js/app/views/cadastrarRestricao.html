<div class="panel panel-default">
    <div class="panel-heading">
        <h1 class="panel-title">Restrição - Cadastro/Alteração</h1>
    </div>
    <div class="panel-body">
        <form role="form">
           <label for="nome">Tipo da restrição</label>
            <div class="form-group">
                
                <div class="btn-group " data-toggle="buttons">
                    <label class="btn btn-primary active">
                        <input type="radio" name="options" id="professor" autocomplete="off" checked> Professor
                    </label>
                    <label class="btn btn-primary">
                        <input type="radio" name="options" id="disciplina" autocomplete="off"> Sala
                    </label>
                    <br />
                </div>
            </div>
                
            <div class="form-group">
                <label for="nome">Selecione o prédio</label>
                <select class="form-control">
                    <option>Prédio Novo</option>
                </select>
            </div>
            <div class="form-group">
                <label for="nome">Selecione a sala</label>
                <select class="form-control">
                    <option>Sala 7</option>
                </select>
            </div>
            <div class="form-group">
                <label for="nome">Selecione o dia</label>
                <select class="form-control">
                    <option>Terça</option>
                </select>
            </div>
            <div class="form-group">
                <label for="descricao">Início</label>
                <input class="form-control" id="descricao" placeholder="Digite a hora de início">
            </div>  
            <div class="form-group">
                <label for="descricao">Término</label>
                <input class="form-control" id="descricao" placeholder="Digite a hora de término">
            </div>    
            <div class="form-group">
                <label for="descricao">Descrição</label>
                <input class="form-control" id="descricao" placeholder="Digite uma descrição">
            </div>      
            <button type="submit" class="btn btn-primary pull-right">Salvar</button>
        </form>
       
    </div>
    <div class="panel-footer">
        <small class="pull-right">Em caso de dúvidas contactar o NTI</small>
        <div class="clearfix"></div>
    </div>
</div>
