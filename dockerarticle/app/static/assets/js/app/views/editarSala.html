<div class="panel panel-default">
    <div class="panel-heading">
        <h1 class="panel-title">ADICIONAR / ATUALIZAR SALA <small></small></h1>
    </div>
    <div class="panel-body">
        <form class="form-horizontal col-sm-offset-3 col-sm-6" role="form" action="api/salas/" method="post">
            <div class="form-group">
                <label for="nome" class="col-sm-3 control-label">Nome</label>
                <div class="col-sm-9">
                    <input type="text" name="nome" id="nome" class="form-control input-md" placeholder="Digite o nome da sala:" value="{{sala.nome}}">
                </div>
            </div>
            <div class="form-group">
                <label for="predio" class="col-sm-3 control-label">Predio</label>
                <div class="col-sm-9">
                    <select id="predio" name="predio" class="form-control">
                        <option ng-repeat="p in predios" value="{{p.id}}" >{{p.nome}}</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="capacidade" class="col-sm-3 control-label">Capacidade da sala</label>
                <div class="col-sm-9">
                    <input type="number" name="capacidade" id="capacidade" class="form-control input-md" placeholder="Digite a capacidade da sala:" value="{{sala.capacidade}}">
                </div>
            </div>
            <input type="hidden" name="id" id="id" class="form-control input-md" value="{{sala.id}}">
         
            <div class="form-group">
                <div class="col-sm-offset-3 col-sm-9">
                    <button type="submit" class="btn btn-primary btn-lg pull-right ">Salvar</button>
                </div>
            </div>
        </form>
    </div>
    <div class="panel-footer">
        <small class="pull-right">Em caso de d√∫vidas contactar o NTI</small>
        <div class="clearfix"></div>
    </div>
</div>
