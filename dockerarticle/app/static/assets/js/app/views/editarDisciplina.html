<div class="panel panel-default">
    <div class="panel-heading">
        <h1 class="panel-title">ADICIONAR / ATUALIZAR DISCIPLINA <small></small></h1>
    </div>
    <div class="panel-body">
        <form class="form-horizontal col-sm-offset-3 col-sm-6" role="form" action="api/disciplinas/" method="post">
                <div class="form-group">
                <label for="novo_codigo_disciplina" class="col-sm-3 control-label">Código</label>
                <div class="col-sm-9">
                    <input type="text" name="codigo_disciplina" id="codigo_disciplina" class="form-control input-md" placeholder="Digite o código da disciplina:" value="{{disciplina.codigo_disciplina}}">
                </div>
            </div>
               <div class="form-group">
                <label for="nome" class="col-sm-3 control-label">Nome</label>
                <div class="col-sm-9">
                    <input type="text" name="nome" id="nome" class="form-control input-md" placeholder="Digite o nome da disciplina:" value="{{disciplina.nome}}">
                </div>
            </div>
            <div class="form-group">
                <label for="ch" class="col-sm-3 control-label">CH semanal</label>
                <div class="col-sm-9">
                    <input type="text" name="carga_horaria_semanal" id="carga_horaria_semanal" class="form-control input-md" placeholder="Digite a carga horária semanal:" value="{{disciplina.carga_horaria_semanal}}">
                </div>
            </div>
            <input type="hidden" name="id_old" id="id_old" class="form-control input-md" value="{{disciplina.codigo_disciplina}}">     
            <div class="form-group">
                <div class="col-sm-offset-3 col-sm-9">
                    <button type="submit" class="btn btn-primary btn-lg pull-right ">Salvar</button>
                </div>
            </div>
            
        </form>
    </div>
    <div class="panel-footer">
        <small class="pull-right">Em caso de dúvidas contactar o NTI</small>
        <div class="clearfix"></div>
    </div>
</div>
