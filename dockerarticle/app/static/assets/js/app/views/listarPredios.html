
<div class="panel panel-default">
    <div class="panel-heading">
        <h1 class="panel-title">Prédios</h1>
    </div>
    <div class="panel-body">
        <table class="table table-striped table-hover table-condensed table-responsive">
            <caption>{{predios.length}} PRÉDIOS CADASTRADOS<a href="" ng-click="editarPredio(null)" class="btn btn-primary btn-md pull-right">Adicionar <span class="glyphicon glyphicon-plus" aria-hidden="true"></span></a> </caption>
            <tr>
                <th>NOME</th>
                <th>DESCRIÇÃO</th>
                <th></th>
            </tr>
            <tr ng-repeat="predio in predios">
                <td>{{predio.nome}}</td>
                <td>{{predio.descricao}}</td>
                <td>
                    <a ng-click="excluirPredio(predio.id)"  class="btn btn-danger btn-sm pull-right">Excluir <span class="glyphicon glyphicon-trash" aria-hidden="true"></span></a>
                    <a ng-click="editarPredio(predio)"  class="btn btn-success btn-sm pull-right">Editar <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a>  
                </td>
            </tr>
            
        </table>
    </div>
    <div class="panel-footer">
        <small class="pull-right">Em caso de dúvidas contactar o NTI</small>
        <div class="clearfix"></div>
    </div>
</div>
