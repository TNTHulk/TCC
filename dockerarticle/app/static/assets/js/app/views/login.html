<div class="panel panel-default">
    <div class="panel-heading">
        <h1 class="panel-title">Login <small>Entre com uma conta diferente</small></h1>
    </div>
    <div class="panel-body">
        <form class="form-horizontal col-sm-offset-3 col-sm-6" role="form" action="login/" method="post">
            <div class="form-group">
                <label for="user" class="col-sm-3 control-label">Usuário</label>
                <div class="col-sm-9">
                    <input type="user" name="user" class="form-control input-lg" id="user" placeholder="Digite seu nome de usuário:">
                </div>
            </div>
            <div class="form-group">
                <label for="password" class="col-sm-3 control-label">Password</label>
                <div class="col-sm-9">
                    <input type="password" name="password" class="form-control input-lg" id="password" placeholder="Digite sua senha:">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-3 col-sm-9">
                    <button type="submit" class="btn btn-primary btn-lg pull-right ">Entrar</button>
                </div>
            </div>
        </form>
    </div>
    <div class="panel-footer">
        <small class="pull-right">Em caso de dúvidas contactar o NTI</small>
        <div class="clearfix"></div>
    </div>
</div>
