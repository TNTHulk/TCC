<div class="panel panel-default">
    <div class="panel-heading">
        <h1 class="panel-title">Salas</h1>
    </div>
    <div class="panel-body">
        <table class="table table-striped table-hover table-condensed table-responsive">
            <caption>{{salas.length}} SALAS CADASTRADAS<a href="" ng-click="editarSala(null)" class="btn btn-primary btn-md pull-right">Adicionar <span class="glyphicon glyphicon-plus" aria-hidden="true"></span></a> </caption>
            <tr>
                <th>PRÉDIO</th>
                <th>SALA</th>
                <th>CAPACIDADE</th>
                <th></th>
            </tr>
            <tr ng-repeat="sala in salas">
                <td>{{sala.predio}}</td>
                <td>{{sala.nome}}</td>
                <td>{{sala.capacidade}}</td>
                <td>
                    <a ng-click="excluirSala(sala.id)"  class="btn btn-danger btn-sm pull-right">Excluir <span class="glyphicon glyphicon-trash" aria-hidden="true"></span></a>
                    <a ng-click="editarSala(sala)"  class="btn btn-success btn-sm pull-right">Editar <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a>  
                </td>
            </tr>
            
        </table>
    </div>
    <div class="panel-footer">
        <small class="pull-right">Em caso de dúvidas contactar o NTI</small>
        <div class="clearfix"></div>
    </div>
</div>
